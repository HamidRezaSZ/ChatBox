{% extends 'accounts/base.html' %} {% block title %}Login{% endblock title %}
{%block body %}
<button class="button-24" onClick="window.location='{% url 'home' %}'">
  Home
</button>
<div class="box">
  <form action="{% url 'accounts:token_obtain_pair' %}" method="post">
    {% csrf_token %}
    <span class="text-center">Login</span>

    <div class="input-container">
      <input type="text" name="username" id="username" required />
      <label for="username">Username</label>
    </div>

    <div class="input-container">
      <input type="password" name="password" id="password" required />
      <label for="password">Password</label>
    </div>

    <button type="submit" class="button-5">Login</button>
  </form>
</div>
{% endblock body %}
